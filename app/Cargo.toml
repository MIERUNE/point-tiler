[package]
name = "app"
edition = "2021"
version.workspace = true
authors.workspace = true

[dependencies]
pcd-parser = { path = "../pcd-parser" }
rayon = "1.10.0"
serde = { version = "1.0.214", features = ["derive"] }
clap = { version = "4.5.20", features = ["derive", "string"] }
thiserror = "1.0.65"
bitcode = "0.6.3"
cesiumtiles-gltf = { path = "../cesiumtiles-gltf" }
cesiumtiles-gltf-json = { path = "../cesiumtiles-gltf/cesiumtiles-gltf-json" }
cesiumtiles = { git = "https://github.com/MIERUNE/cesiumtiles-rs.git" }
serde_json = { version = "1.0.132", features = ["indexmap"] }
indexmap = { version = "2.6.0", features = ["serde", "rayon"] }
kv-extsort = { git = "https://github.com/MIERUNE/kv-extsort-rs.git" }
chrono = "0.4.38"
flate2 = "1.0.34"
glob = "0.3.1"
byteorder = "1.5.0"
log = { version = "0.4.22" }
url = "2.5.2"
stretto = "0.8.4"
