name: Build App

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

env:
  CARGO_TERM_COLOR: always
  # Make sure CI fails on all warnings, including Clippy lints
  RUSTFLAGS: "-Dwarnings"
  # proj v9.6.2 (At the time of writing, proj-sys aims for PROJ v9.6.x)
  # cf. https://github.com/microsoft/vcpkg/commit/63bb67b3ec76131e6297104befb3afb1f6111bd8
  VCPKG_REF: 63bb67b3ec76131e6297104befb3afb1f6111bd8
  # Bump this to clear cache
  CACHE_VERSION: v3

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macos-latest, target: aarch64-apple-darwin }
          - { os: macos-15-intel, target: x86_64-apple-darwin }
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu }
          # - { os: ubuntu-latest, target: x86_64-unknown-linux-musl }
          - { os: windows-latest, target: x86_64-pc-windows-msvc }
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.config.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: rust-${{ runner.os }}-${{ env.CACHE_VERSION }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt install -y libwebkit2gtk-4.1-dev libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      # We use vcpkg to install PROJ on Windows as well as having pkg-config available. As we can
      # see, introducing vcpkg feels a bit overkill, but it seems this is the only established way.
      # The current setup is based on SedonaDB's one (while this is not for Windows):
      #   https://github.com/apache/sedona-db/blob/e51f5a59c057639c91798cc509df3c92331ae563/.github/workflows/rust.yml#L69-L103
      #
      # For reference, possible alternative ways are:
      # - Use MSYS2 and install mingw-w64-ucrt-x86_64-proj (but this requires windows-gnu target
      #   instead of windows-msvc).
      # - Use proj-sys's bundled_proj feature. I feel this should work in theory because Windows GHA
      #   runner has SQLite installed, but I couldn't find a way to make the build success.

      - name: Clone vcpkg
        uses: actions/checkout@v6
        if: runner.os == 'Windows'
        with:
          repository: microsoft/vcpkg
          ref: ${{ env.VCPKG_REF }}
          path: vcpkg

      # This is tricky; these envvars are set in order to make the pkg-config, which is in vcpkg's
      # toolchain, available. In theory, we can rely on other pkg-config and make it recognize
      # vcpkg's PROJ, but I've never succeeded to make it work...
      #
      # The hash (e.g. 21caed2f81ec917b) in the PATH might be different depending on the version of
      # vcpkg. So, if we update VCPKG_REF, you might need to update the hash as well.
      - name: Set up environment variables and bootstrap vcpkg
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
        run: |
          Set-Location vcpkg
          .\bootstrap-vcpkg.bat
          Set-Location ..

          @"
          VCPKG_ROOT=$env:VCPKG_ROOT
          PATH=${env:VCPKG_ROOT}/downloads/tools/msys2/21caed2f81ec917b/mingw64/bin/;${env:VCPKG_ROOT}/installed/x64-windows/bin/;${env:PATH}
          PKG_CONFIG_SYSROOT_DIR=${env:VCPKG_ROOT}/downloads/tools/msys2/21caed2f81ec917b/mingw64/
          PKG_CONFIG_PATH=${env:VCPKG_ROOT}/installed/x64-windows/lib/pkgconfig/
          "@ | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache vcpkg binaries
        id: cache-vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v5
        with:
          path: |
            vcpkg/packages
            vcpkg/installed
            vcpkg/downloads/tools/msys2/21caed2f81ec917b/mingw64
          key: vcpkg-installed-${{ runner.os }}-${{ runner.arch }}-${{ env.VCPKG_REF }}-${{ env.CACHE_VERSION }}

      - name: Install vcpkg dependencies
        if: runner.os == 'Windows' && steps.cache-vcpkg.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          ./vcpkg/vcpkg.exe install proj

      - name: Make build destination
        if: runner.os != 'Windows'
        run: mkdir -p app/build

      - name: Make build destination (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path app/build

      - name: Build App
        run: cargo build --verbose --package app

      - name: Clippy (lint)
        if: runner.os == 'Linux' # Probably the linting results are the same on all OSes
        run: cargo clippy --all-targets --all-features
